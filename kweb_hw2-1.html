<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div>
        <h3 class="Q">Input username: </h3>
        <input type="text" name="username">
        <h3 class="Q">Input password: </h3>
        <input type="password" name="password">
        <h3 class="Q">Gender: </h3>
        <label><input type="radio" name="gender" value="male">Male</label>
        <label><input type="radio" name="gender" value="female">Female</label>
        <label><input type="radio" name="gender" value="other">Other</label>
        <h3 class="Q">Your Major: </h3>
        <select name="major">
            <option value="cs">Computer Science</option>
            <option value="phy">Physics</option>
            <option value="chm">Chemistry</option>
            <option value="math">Mathematics</option>
        </select>
        <h3 class="Q">Introduce yourself: </h3>
        <textarea cols="40" rows="5" placeholder="Introduce yourself" name="introduction"></textarea>
    </div>
</body>

</html>
